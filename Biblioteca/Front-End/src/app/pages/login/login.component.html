<section class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <h1 class="text-3xl font-bold mb-6">Entrar</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md login-form">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-medium mb-2">UsuÃ¡rio</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        autocomplete="username"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        autocomplete="current-password"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="form.invalid || loading()"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      Entrar
    </button>
  </form>

  @if (error()) {
    <p class="text-red-600 mt-4">{{ error() }}</p>
  }

  <p class="mt-6">
    <a routerLink="/" class="text-blue-600 hover:underline">Voltar</a>
  </p>
</section>
